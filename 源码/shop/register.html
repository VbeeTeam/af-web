<script>
  function reg() {
    // 1.获取输入元素的dom节点
    var nameDom = document.getElementById("nameId");
    var pwdDom = document.getElementById("pwdId");
    var confirmDom = document.getElementById("confirmId");
    console.log(nameDom, pwdDom);
    // 2.根据用户输入的内容做表单验证
    // 3.输入的确认密码要和输入的密码相同
    if (nameDom.value != "" && pwdDom.value != "" && confirmDom.value != "") {
      if (pwdDom.value != confirmDom.value) {
        alert("请输入相同的密码");
      } else {
        // 调用密码验证正则
        var boo = checkPassword(pwdDom.value);
        console.log(boo);
        if (boo) {
          alert("注册成功，请去登录！");
        }
      }
    } else {
      alert("请输入完整的登录信息");
    }
  }

</script>
